<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jira Project Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Jira Project Progress Over Time</h1>
  <h2 id="jqlQuery"></h2>
  <canvas id="progressChart"></canvas>

  <script>
    console.log('üöÄ Starting to fetch data...');
    fetch('/data')
      .then(res => {
        console.log('üì• Received response:', res.status);
        return res.json();
      })
      .then(data => {
        console.log('üìä Received data:', data);
        const labels = Object.keys(data.timeline).sort((a, b) => a.localeCompare(b));
        console.log('üìÖ Timeline dates:', labels);
        
        // Calculate total tickets per status
        const statusTotals = {};
        labels.forEach(date => {
          Object.entries(data.timeline[date]).forEach(([status, count]) => {
            statusTotals[status] = (statusTotals[status] || 0) + count;
          });
        });
        console.log('üìà Status totals:', statusTotals);

        // Get top 7 statuses by total count
        const topStatuses = Object.entries(statusTotals)
          .sort(([, countA], [, countB]) => countB - countA)
          .slice(0, 7)
          .map(([status]) => status);
        console.log('üèÜ Top statuses:', topStatuses);

        const datasets = topStatuses.map(status => ({
          label: status,
          data: labels.map(date => data.timeline[date][status] || 0),
          borderWidth: 2,
          fill: false
        }));

        // Display JQL query
        document.getElementById('jqlQuery').textContent = `JQL: ${data.jql}`;

        console.log('üé® Creating chart...');
        new Chart(document.getElementById('progressChart'), {
          type: 'line',
          data: {
            labels,
            datasets
          },
          options: {
            responsive: true,
            scales: {
              x: {
                // Removed reverse option to show oldest dates on the left
              },
              y: {
                beginAtZero: true
              }
            }
          }
        });
        console.log('‚úÖ Chart created successfully');
      })
      .catch(error => {
        console.error('‚ùå Error:', error);
        document.body.innerHTML += `<p style="color: red">Error: ${error.message}</p>`;
      });
  </script>
</body>
</html>
